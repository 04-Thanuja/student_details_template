<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database - Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="" alt="Logo">
            <span>Vidyavardhaka College of Engineering</span>
        </div>
        <div class="links">
            <a href="{{ url_for('index') }}">Input</a>
            <a href="{{ url_for('output') }}">Output</a>
        </div>
    </nav>
    <main>
        <h1>Input Page</h1>
        <form method="post" action="{{ url_for('index') }}">
            
            <label for="usn">USN:</label>
            <input type="text" name="usn" required>
            
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            
            <label for="birth_date">Birth Date:</label>
            <input type="text" name="birth_date" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            
            <label for="github">GitHub Profile:</label>
            <input type="text" name="github" required>
            
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" name="linkedin" required>
            
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
